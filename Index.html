<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>メインメニュー
    </title>
    <link rel="stylesheet" href="./css/Common.css">
    <link rel="stylesheet" href="./css/Index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
    <link rel="stylesheet" href="./css/pushbar.css">
    <link rel="stylesheet" href="./css/ShowTime.css">
    <link rel="stylesheet" href="./css/TenkiMove.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="./js/MainChart.js"></script>
  </head>
  <body>
    <script type="text/javascript" src="./js/ShowStatus.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <header>
      <span data-pushbar-target="left">
        <i id="menubtn" class="fa fa-bars"></i>
      </span>
      <p class="title">IoT2nd
      </p>
    </header>
    <aside data-pushbar-id="left" class="pushbar from_left">
      <div class="menutitle"><span data-pushbar-close class="close push_right"></span></div>
      <ul class="menu">
        <li class = "menu" id = "current"> <a href="https://www.google.com" class="link">Home</a></li>
        <li class = "menu" id = "current"> <a href="https://mbc-iot-2nd.herokuapp.com/Chart.html" class="link">Graph</a></li>
        <li class = "menu" id = "current"> <a href="https://www.google.com" class="link">About</a></li>
        <li class = "menu" id = "current"> <a href="https://mbc-iot-2nd.herokuapp.com/mbc-psms" class="link">MBC-PSMS</a></li>
      </ul>
    </aside>

    <div class="box1 status">
      <span class=semititle>
        <h3>トイレの空室情報
        </h3>
        <p class="eng">- Toilet Vacancy -
        </p>
      </span>
      <span class="left">
        <p class="place">1Fセンター靴箱前
        </p>
        <img class="icon" src="https://illust8.com/wp-content/uploads/2018/08/toilet-mark_men_867.png">
      </span>
      <!-- 結合後使用
      -->
      
      <span class="center">
        <img class="vacancy" id="vacancy">
      </span>
      <span class="right">
        <p class="timer-desc">使用時間
        </p>
        <div class="timer_frame">
          <span class="time">
            <div id="time"></div>
          </span>
        </div>
      </span>
    </div>
    <br>
    <div class="dummy_under">
      <div class="box2 weather">
        <span class=semititle>
          <h3>天気
          </h3>
          <p class="eng">- Weather -
          </p>
          <br>
          <p>
            <span id="currenttime"></span>現在
          </p>
          <p>
            今日の高崎の天気
          </p>
          <div class="tenki_icon">
            <span id="tenki_icon"></span>
          </div>
            
          <div class="tenki_temp">
            現在の気温 :
            <span id="temp_ondo"></span>
            <span>℃</span>
          </div>
        </span>
        <!--<img class="weatherimg" src="sun.png">-->
      </div>
      <div class="box2 chart">
        <span class=semititle>
          <h3>推移
          </h3>
          <p class="eng">- Chart -
          </p>
          <div class="mainchart" id="chart1_div"></div>
        </span>
        
      </div>
    </div>
    <script type="text/javascript" src="./js/pushbar.js"></script>
    <script type="text/javascript">
      var pushbar = new Pushbar({
        blur:false,
        overlay:true,
      });
    </script>
    <script type="text/javascript" src="./js/ShowTenki.js"></script>
    <script type="text/javascript" src="./js/ShowTime.js"></script>
  </body>
</html>
