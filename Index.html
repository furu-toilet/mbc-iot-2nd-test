<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>メインメニュー
    </title>
    <link rel="stylesheet" href="./css/Common.css">
    <link rel="stylesheet" href="./css/Index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
    <link rel="stylesheet" href="./css/pushbar.css">
    <link rel="stylesheet" href="./css/ShowTime.css">
    <link rel="stylesheet" href="./css/TenkiMove.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="./js/MainChart.js"></script>
    <link rel="icon" type="image/png" sizes="16x16" id="favicon">
  </head>
  <body>
    <script type="text/javascript" src="./js/ShowStatus.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
      
    <!-- リスト・メニュー記述位置変更↓へ
         ヘッダー・メニューアイコン  メイン・グラフ画面共通で使用する-->
    <header>
      <span data-pushbar-target="left"> 
        <i id="show" class="fa fa-bars"></i> <!--id変更 menubtn→show-->
      </span>
      <p class="title">IoT2nd
      </p>
    </header>
 
    <!-- box1 空室情報・使用時間を表示
              左・中央・右で三分割して記述-->
    <div class="box1 status">
      <span class=semititle>
        <h3>トイレの空室情報
        </h3>
        <p class="eng">- Toilet Vacancy -
        </p>
      </span>   
      <!-- 左：アイコンとトイレの位置-->
      <span class="left">
        <p class="place">1Fセンター靴箱前
        </p>
        <img class="icon_toilet" src="https://illust8.com/wp-content/uploads/2018/08/toilet-mark_men_867.png">
      </span>
      <!-- 中央：空室情報-->
      <span class="center">
        <img class="vacancy" id="vacancy">
      </span>
      <!-- 右：使用時間-->
      <span class="right">
        <p class="timer-desc">使用時間
        </p>
        <div class="timer_frame">
          <span class="time">
            <div id="time"></div>
          </span>
        </div>
      </span>
    </div>  
    <br>
  
    <!-- 画面下半分の範囲指定用ダミー-->
    <div class="dummy_under">
      
      <!-- 左:天気表示-->
      <div class="box2 weather">
        <span class=semititle>
          <h3>天気
          </h3>
          <p class="eng">- Weather -
          </p>
          <br>
          <p>
            <span id="currenttime"></span>現在
          </p>
          <p>
            今日の高崎の天気
          </p>
          <div class="tenki_icon">
            <span id="tenki_icon"></span>
          </div>

          <div class="tenki_temp">
            現在の気温 :
            <span id="temp_ondo"></span>
            <span>℃</span>
          </div>
        </span>
      </div>
      
      <!-- 右：グラフ表示-->
      <div class="box2 chart">
        <span class=semititle>
          <h3>推移
          </h3>
          <p class="eng">- Chart -
          </p>
          <div class="mainchart" id="chart1_div"></div>
        </span>
      </div>
      
    </div>
    
    <!-- ↓メイン・グラフ画面共有で使用する-->
    <div id="cover"></div> <!-- 背景を暗くするための範囲指定-->
    
    <!-- ナビゲーションメニュー　アイコンのクリック時にz-indexの切り替えで表示-->
    <div id="menu">
      <div class="hide_area">
        <span id="hide" class="fa fa-remove"></span>
      </div>
      <div class="menu_title">MENU</div>
      <ul class="menu_list">
        <li class = "menu" id = "current"> <a href="https://mbc-iot-2nd.herokuapp.com/Index.html" class="link">Home</a></li>
        <li class = "menu" id = "current"> <a href="https://mbc-iot-2nd.herokuapp.com/Chart.html" class="link">Graph</a></li>
        <li class = "menu" id = "current"> <a href="http://www.mbcnet.co.jp/" class="link">About</a></li>
        <li class = "menu" id = "current"> <a href="https://mbc-iot-2nd.herokuapp.com/mbc-psms" class="link">MBC-PSMS</a></li>
      </ul>
    </div>
    
    <script type="text/javascript" src="./js/pushbar.js"></script>
    <script type="text/javascript" src="./js/ShowTenki.js"></script>
    <script type="text/javascript" src="./js/ShowTime.js"></script>
  </body>
</html>
